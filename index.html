<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="javascript.js"></script>
</head>
<body>
    <div id="sketch-area" class="board"></div>   

    <div class="container mt-4">
        <div class="row justify-content-center align-items-center">
            <div class="col-auto">
                <input type="range" min="1" max="100" value="16" class="slider" id="slider">
            </div>
            <div class="col-auto">
                <button id="reset-button" class="btn btn-primary">Reset</button>
            </div>
            <div class="col-auto">
                <button id="black-button" class="btn btn-dark">Black</button>
            </div>
            <div class="col-auto">
                <button id="random-button" class="btn btn-secondary">Random Colors</button>
            </div>
        </div>
        <div class="row justify-content-center mt-2">
            <p id="slider-value"></p>
        </div>
    </div>
</body>
</html>
